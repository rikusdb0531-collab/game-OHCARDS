      body {
        font-family: 'Lato', sans-serif;
        overflow: hidden;
        background: #fdfbf7;
      }

      .font-display {
        font-family: 'Cinzel', serif;
      }

      /* Card 3D Flip */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      .card-transition {
        transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      ::-webkit-scrollbar {
        display: none;
      }
